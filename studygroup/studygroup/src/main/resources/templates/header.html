<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .sort-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .sort-button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .sort-button:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .sort-button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sort-buttons">
        <div class="sort-button active" onclick="setActive(this)">최신순</div>
        <div class="sort-button" onclick="setActive(this)">정확도순</div>
        <div class="sort-button" onclick="setActive(this)">좋아요순</div>
    </div>
</div>

<script>
    function setActive(element) {
        var buttons = document.querySelectorAll('.sort-button');
        buttons.forEach(function(button) {
            button.classList.remove('active');
        });
        element.classList.add('active');
    }
</script>

</body>
</html>
