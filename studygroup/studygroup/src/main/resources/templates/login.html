<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .custom-form {
            width: 70%; /* 가로 크기 조정 */
            max-width: 800px; /* 최대 너비 제한 */
            padding: 30px; /* 폼에 패딩 추가 */
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="border p-4 rounded shadow custom-form">
        <form class="px-4 py-3" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">User ID</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" name="email"
                       placeholder="email" required>
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" name="password" placeholder="Password" >
            </div>
<!--            <div class="mb-3">-->
<!--                <div class="form-check">-->
<!--                    <input type="checkbox" class="form-check-input" id="dropdownCheck">-->
<!--                    <label class="form-check-label" for="dropdownCheck">-->
<!--                        Remember me-->
<!--                    </label>-->
<!--                </div>-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" th:href="@{/join}" >회원가입</a>
        <a class="dropdown-item" th:href="@{/main}">홈페이지</a>
    </div>
</div>

</body>
</html>
