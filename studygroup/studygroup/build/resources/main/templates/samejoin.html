<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .custom-form {
            width: 70%; /* 가로 크기 조정 */
            max-width: 800px; /* 최대 너비 제한 */
            padding: 30px; /* 폼에 패딩 추가 */
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="border p-4 rounded shadow custom-form">
        <form class="px-4 py-3" th:action="@{/join}" method="post">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" name="userName" pattern="[a-zA-Z0-9]{5,20}" title="아이디는 5자 이상 20자 이하의 영문자와 숫자로만 구성되어야 합니다." placeholder="Enter your user ID" required>
            </div>

            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword" name="password" placeholder="Enter your password" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Sign up">
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="login.html" th:href="@{/login}">Already have an account? Sign in</a>
    </div>
</div>

</body>
</html>
