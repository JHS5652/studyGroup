<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .header-right {
            display: flex;
            justify-content: flex-end; /* span을 오른쪽으로 붙이기 위한 속성 */
        }

        .header-right span a {
            margin-left: 10px; /* 회원이름과 로그아웃 간의 간격 조절 */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/011090149a.js" crossorigin="anonymous"></script>
</head>

<body>

<!--메뉴-->
<div>
    <div th:replace="~{/main::header}"></div>
</div>

<div class="container">
    <form th:action="@{/join}" method="post">

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your user email" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="userPassword" name="password" placeholder="Enter your password" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" name="userName">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">전화번호</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="tel" name="phoneNumber">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Sign up">
    </form>
</div>
</body>

</html>
